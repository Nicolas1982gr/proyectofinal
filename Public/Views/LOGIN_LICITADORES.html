  <main class="form-signin">
    
    <h1 class="h3">REGISTRO LICITADORES</h1>
    
    <form method = "POST" action="./Logeo_usuario.php">

      <div class="form-floating">
        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre y Apellido" required>
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="Apellido" name="Apellido" placeholder="Nombre y Apellido" >

      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="Correo" name="Correo" placeholder="name@example.com" >
        <label for="floatingInput">Correo electronico</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="CUIT"  name="CUIT" placeholder="telefono" required>
        <label for="floatingInput">CUIT</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg" type="submit">Ingresar</button>
      <button class="w-100 btn btn-lg" type="submit"><a href="../../Index.html">Pag. Principal</a></button>
